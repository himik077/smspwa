<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMSCrypt</title>
    <!-- ВСЕ НАСТРОЙКИ PWA НИЖЕ -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4CAF50">
    <!-- КОНЕЦ НАСТРОЕК PWA -->
    <style>
        body { font-family: Arial; padding: 20px; background: #f5f5f5; }
        .box { background: white; border-radius: 10px; padding: 20px; margin: 20px auto; max-width: 500px; }
        h1 { color: #333; text-align: center; }
        h2 { color: #27ae60; }
        input, textarea { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; box-sizing: border-box; }
        button { background: #27ae60; color: white; border: none; padding: 12px; width: 100%; font-size: 16px; cursor: pointer; }
        .result { background: #f9f9f9; padding: 10px; margin: 10px 0; border: 1px solid #ddd; word-break: break-all; }
    </style>
</head>
<body>
    <div class="box">
        <h1>SMSCrypt</h1>
        <p style="text-align:center;">Шифрование SMS</p>
    </div>
    <div class="box">
        <h2>Шифрование</h2>
        <input id="key1" value="МойКлюч123">
        <textarea id="text1" rows="3">Тест</textarea>
        <button onclick="enc()">Зашифровать</button>
        <div class="result" id="result1">...</div>
        <button onclick="sms()" style="background:#2196F3;">Отправить SMS</button>
    </div>
    <div class="box">
        <h2>Расшифровка</h2>
        <input id="key2" value="МойКлюч123">
        <textarea id="text2" rows="3"></textarea>
        <button onclick="dec()">Расшифровать</button>
        <div class="result" id="result2">...</div>
    </div>
    <script>
        function enc(){
            var k=document.getElementById("key1").value,t=document.getElementById("text1").value,r="";
            for(var i=0;i<t.length;i++) r+=String.fromCharCode(t.charCodeAt(i)^k.charCodeAt(i%k.length));
            var b=btoa(r); document.getElementById("result1").innerHTML="SMSCRYPT:"+b; document.getElementById("text2").value="SMSCRYPT:"+b;
        }
        function sms(){
            var t=document.getElementById("result1").innerText,p=prompt("Номер:");
            if(p) window.open("sms:"+p+"?body="+encodeURIComponent(t),"_blank");
        }
        function dec(){
            var k=document.getElementById("key2").value,t=document.getElementById("text2").value;
            if(t.startsWith("SMSCRYPT:")) t=t.substring(9);
            try{ var d=atob(t),r=""; for(var i=0;i<d.length;i++) r+=String.fromCharCode(d.charCodeAt(i)^k.charCodeAt(i%k.length));
                document.getElementById("result2").innerHTML=r;
            } catch(e){ alert("Ошибка"); }
        }
    </script>
</body>
</html>
